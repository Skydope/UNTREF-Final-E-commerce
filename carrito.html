<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Games</title>
    <link rel="shortcut icon" href="./img/circle-nodes-solid.svg"/>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./js/carrito.js"></script>
    <script defer src="./js/menu.js"></script>
</head>
<body>

    <main>
        <header class="header-mobile">
            <h1 class="logo">Node Games</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Node Games</h1>
            </header>
            <nav>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="fa-solid fa-arrow-rotate-left"></i> Seguir comprando
                        </a>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="fa-solid fa-cart-shopping"></i> Carrito
                        </a>
            </nav>
            <footer>
                <p class="texto-footer"> 
                    
                    © 2023 <i class="fa-solid fa-code"></i> <a href="https://www.linkedin.com/in/augusto-natiello-119b8a214/">by Augusto Natiello in</a> 
                    <i class="fa-brands fa-square-js"></i>
                </p>
            </footer>
        </aside>
        <section>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="fa-solid fa-face-sad-tear"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a rellenar con JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="fa-solid fa-face-laugh-beam"></i></p>

            </div>
        </section>
    </main>
    
   
    
</body>
</html>
